name: autochop_shop
description: Auto Screwed & Chopped music processor
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_ffmpeg: ^0.4.2
  path_provider: ^2.0.11
  audioplayers: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/galaxy_bg.png
    - assets/images/starfield.png
  fonts:
    - family: Neon
      fonts:
        - asset: assets/fonts/Neon.ttf